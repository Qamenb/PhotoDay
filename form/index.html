<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="form">
			<form action="" id="form" class="form_body">
				<h1 class="form__title">Отправка дынных на почту</h1>
				<div class="form__item">
					<label for="formName" class="form__label">Имя*:</label>
					<input id="formName" type="text" name="name" class="form__input"></input>
				</div>
				<div class ="form__item">
					<label for="formEmail" class="form__label">E-mail*:</label>
					<input id="formEmail" type="text" name="email" class="form__input"></input>
				</div>
				<div class="message">
					<label for="formMessage" class="form__label">Сообщение:</label>
					<textarea name="message" id="formMessage" class="form__input"></textarea>
				</div>
				<div class="form__item">
					<div class="checkbox">
						<input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input" >
						<label for = "agreement" class="checkbox__label" ><span>Я даю свое согласие на обработку персональных данных в соответствии с <a href="#" >Условиями*</a></span></label>
					</div>
				</div>
				<button type="submit" class="form__button">Отправить</button>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
